<html lang="en">

  <body>
  <header>

      <!-- 페이지 내용 -->

  </main>
  
  <footer>
  
  
  </footer>
  
  <script>
    // 로딩 레이아웃
    window.onload = function () {
      const loader = document.querySelector(".loader"); // loader 변수 추가
      const img = loader.querySelector("img");

      // img fade out 애니메이션 종료 후 loader 슬라이드 애니메이션 시작
      img.addEventListener('animationend', function () {
        loader.style.animation = 'slideUp 0.5s forwards';
      });

      // loader 슬라이드 애니메이션이 끝나면 로더 숨기기
      loader.addEventListener('animationend', function () {
        setTimeout(function () {
          loader.style.display = 'none';
        }, 1500); // 추가 지연 시간을 주고 싶다면 여기 값을 조절하세요
      });
    };
  </script>
  </body>
</html>
